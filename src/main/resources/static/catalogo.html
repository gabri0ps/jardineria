<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatÃ¡logo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/dialog.css">
</head>
<body>

<div class="container mt-4">

    <!-- Header con botones -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="logo-catalogo">
            <img src="img/newgarden.png" alt="NewGarden">
        </div>

        <div>
            <button id="btn-ver-carrito" class="btn btn-primary">ðŸ›’ Carrito</button>
            <button id="btn-pedidos" class="btn btn-secondary ms-2">ðŸ“¦ Mis pedidos</button>
            <button id="btn-perfil" class="btn btn-info ms-2">ðŸ‘¤ Mi perfil</button>
            <button id="btn-crear-producto" class="btn btn-success ms-2" style="display:none;">âž• Crear Producto</button>
            <button id="btn-crear-categoria" class="btn btn-outline-success ms-2">
                âž• Crear categorÃ­a
            </button>
        </div>
    </div>

    <!-- FILTROS PRINCIPALES: categorÃ­a, precio, stock -->
    <!-- FILTROS -->
    <div class="row mb-3 g-2">
        <div class="col-12 col-md-4">
            <select id="filtroCategoria" class="form-select">
                <option value="">Todas las categorÃ­as</option>
            </select>
        </div>

        <div class="col-12 col-md-3">
            <select id="criterioOrden" class="form-select">
                <option value="">Ordenar por...</option>
                <option value="precio">Precio</option>
                <option value="stock">Stock</option>
            </select>
        </div>

        <div class="col-12 col-md-3">
            <select id="ordenDireccion" class="form-select">
                <option value="">Orden...</option>
                <option value="asc">Menor a mayor</option>
                <option value="desc">Mayor a menor</option>
            </select>
        </div>

        <div class="col-12 col-md-2">
            <button id="btn-aplicar-filtros" class="btn btn-primary w-100">
                Aplicar
            </button>
        </div>
    </div>


    <!-- FILTROS DE PRECIO: min y max -->
    <div class="row mb-3 g-2">
        <div class="col-md-2">
            <input type="number" id="precioMin" class="form-control" placeholder="Precio mÃ­nimo">
        </div>
        <div class="col-md-2">
            <input type="number" id="precioMax" class="form-control" placeholder="Precio mÃ¡ximo">
        </div>
        <div class="col-md-2">
            <button id="btn-filtrar-precio" class="btn btn-secondary w-100">Filtrar precio</button>
        </div>
    </div>

    <!-- Formulario oculto para crear/editar producto -->
    <div id="form-crear-producto" class="mb-4" style="display:none;">
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-2">
        <input type="text" id="descripcion" placeholder="DescripciÃ³n" class="form-control mb-2">
        <input type="number" id="precio" placeholder="Precio" class="form-control mb-2">
        <input type="number" id="stock" placeholder="Stock" class="form-control mb-2">

        <select id="categoria" class="form-control mb-2"></select>

        <input type="file" id="imagen" class="form-control mb-2" accept="image/*">

        <button id="btn-submit-producto" class="btn btn-success">Guardar Producto</button>
    </div>

    <div id="form-crear-categoria" class="card mt-3 p-3" style="display:none;">
        <h5>Nueva categorÃ­a</h5>

        <input
                type="text"
                id="nombreCategoria"
                class="form-control mb-2"
                placeholder="Nombre de la categorÃ­a"
        >

        <button id="btn-guardar-categoria" class="btn btn-success">
            Guardar categorÃ­a
        </button>
    </div>



    <!-- Contenedor de productos -->
    <div id="productos" class="row g-4"></div>

    <div id="paginacion" class="d-flex justify-content-center mt-4"></div>
</div>


<!-- Dialogo para mensajes -->
<dialog id="dialogMensaje">
    <div class="dialog-contenido">
        <p id="mensajeTexto">Mensaje</p>
        <button id="cerrarMensaje">Cerrar</button>
    </div>
</dialog>

<script src="js/catalogo.js"></script>
<script src="js/dialog.js"></script>
</body>
</html>
