<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/dialog.css">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="container">


    <!-- LOGO -->
    <div class="logo-wrapper">
        <img src="img/newgarden.png" alt="NewGarden">
    </div>

    <button id="btn-menu-movil" class="btn btn-success w-100 d-md-none mb-2">
        ‚ò∞ Men√∫
    </button>

    <button id="btn-filtros-movil" class="btn btn-outline-success w-100 d-md-none mb-3">
        üîç Filtros
    </button>


        <!-- BOTONES PRINCIPALES -->
    <div class="nav-actions">
        <button id="btn-ver-carrito" class="btn btn-primary">üõí Carrito</button>
        <button id="btn-pedidos" class="btn btn-secondary">üì¶ Mis pedidos</button>
        <button id="btn-perfil" class="btn btn-info">üë§ Mi perfil</button>
        <button id="btn-cerrar-sesion" class="btn btn-warning">Cerrar sesi√≥n</button>
    </div>

    <!-- BOTONES ADMIN -->
    <div class="admin-actions mt-3" id="admin-actions" style="display:none;">
        <button id="btn-crear-producto" class="btn btn-success">
            ‚ûï Crear Producto
        </button>
        <button id="btn-crear-categoria" class="btn btn-outline-success">
            ‚ûï Crear categor√≠a
        </button>
    </div>

    <!-- FILTROS PRINCIPALES: categor√≠a, precio, stock -->
    <div class="row mb-3 g-2">
        <div class="col-12 col-md-4">
            <select id="filtroCategoria" class="form-select">
                <option value="">Todas las categor√≠as</option>
            </select>
        </div>

        <div class="col-12 col-md-3">
            <select id="criterioOrden" class="form-select">
                <option value="">Ordenar por...</option>
                <option value="precio">Precio</option>
                <option value="stock">Stock</option>
            </select>
        </div>

        <div class="col-12 col-md-3">
            <select id="ordenDireccion" class="form-select">
                <option value="">Orden...</option>
                <option value="asc">Menor a mayor</option>
                <option value="desc">Mayor a menor</option>
            </select>
        </div>

        <div class="col-12 col-md-2">
            <button id="btn-aplicar-filtros" class="btn btn-primary w-100">
                Aplicar
            </button>
        </div>
    </div>


    <!-- FILTROS DE PRECIO: min y max -->
    <div class="row mb-3 g-2">
        <div class="col-md-2">
            <input type="number" id="precioMin" class="form-control" placeholder="Precio m√≠nimo">
        </div>
        <div class="col-md-2">
            <input type="number" id="precioMax" class="form-control" placeholder="Precio m√°ximo">
        </div>
        <div class="col-md-2">
            <button id="btn-filtrar-precio" class="btn btn-secondary w-100">Filtrar precio</button>
        </div>
    </div>

    <!-- Formulario oculto para crear/editar producto -->
    <div id="form-crear-producto" class="mb-4" style="display:none;">
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-2">
        <input type="text" id="descripcion" placeholder="Descripci√≥n" class="form-control mb-2">
        <input type="number" id="precio" placeholder="Precio" class="form-control mb-2">
        <input type="number" id="stock" placeholder="Stock" class="form-control mb-2">

        <select id="categoria" class="form-control mb-2"></select>

        <input type="file" id="imagen" class="form-control mb-2" accept="image/*">

        <button id="btn-submit-producto" class="btn btn-success">Guardar Producto</button>
    </div>

    <div id="form-crear-categoria" class="card mt-3 p-3" style="display:none;">
        <h5>Nueva categor√≠a</h5>

        <input
                type="text"
                id="nombreCategoria"
                class="form-control mb-2"
                placeholder="Nombre de la categor√≠a"
        >

        <button id="btn-guardar-categoria" class="btn btn-success">
            Guardar categor√≠a
        </button>
    </div>



    <!-- Contenedor de productos -->
    <div id="productos" class="row g-4"></div>

    <div id="paginacion" class="d-flex justify-content-center mt-4"></div>
    </div>
</div>


<!-- Dialogo para mensajes -->
<dialog id="dialogMensaje">
    <div class="dialog-contenido">
        <p id="mensajeTexto">Mensaje</p>

        <div class="d-flex justify-content-center gap-3 mt-3">
            <button id="btn-confirmar" class="btn btn-danger d-none">
                Eliminar
            </button>
            <button id="cerrarMensaje" class="btn btn-secondary">
                Cerrar
            </button>
        </div>
    </div>
</dialog>


<script src="js/catalogo.js"></script>
<script src="js/dialog.js"></script>
</body>
</html>
