<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuarios.css">
    <link rel="stylesheet" href="css/dialog.css">

</head>
<body>

<div class="register-wrapper">
    <div class="register-card">

        <!-- Logo -->
        <div class="logo">
            <img src="img/newgarden.png" alt="NewGarden">
        </div>

        <h2>Registro de Usuario</h2>

        <form id="formUsuario">
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Calle, número, ciudad...">
            </div>

            <div class="mb-4">
                <label>Teléfono</label>
                <input type="text" id="telefono" class="form-control" placeholder="Ej: 600123456">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Registrarse
            </button>
        </form>

        <hr>

        <a href="login.html" class="btn btn-link w-100">
            Ya tengo cuenta · Iniciar sesión
        </a>

    </div>
</div>

<dialog id="dialogMensaje">
    <div class="dialog-contenido">
        <p id="mensajeTexto"></p>
        <button
                id="cerrarMensaje"
                type="button"
                onclick="event.preventDefault()">
            Aceptar
        </button>

    </div>
</dialog>



<script src="js/dialog.js"></script>
<script src="js/usuarios.js"></script>
</body>
</html>
