<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 rounded-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4 text-success fw-bold">Registro de Usuario</h2>
        <form id="formUsuario">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required placeholder="Introduce tu nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="correo@ejemplo.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Calle, número, ciudad...">
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" placeholder="Ej: 600123456">
            </div>
            <button class="btn btn-success w-100 py-2">Registrar</button>
        </form>

        <hr>

        <a href="login.html" class="btn btn-success w-100 py-2">Iniciar Sesión</a>
    </div>
</div>

<script src="js/usuarios.js"></script>
</body>
</html>
