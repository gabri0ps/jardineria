<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NewGarden</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dialog.css">

</head>
<body>

<div class="login-wrapper">

    <div class="login-card">

        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="img/newgarden.png" alt="NewGarden" class="login-logo">
        </div>

        <h2 class="mb-4">Bienvenido a NewGarden</h2>

        <form id="loginForm">

            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control"
                       placeholder="Introduce tu email" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control"
                       placeholder="Introduce tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Iniciar sesión
            </button>

            <p id="errorMsg" class="error-msg mt-3"></p>
        </form>

        <hr>

        <a href="usuarios.html" class="btn btn-link w-100">
            Registrar nuevo usuario
        </a>
    </div>
</div>

<dialog id="dialogMensaje">
    <div class="dialog-contenido">
        <p id="mensajeTexto"></p>
        <button id="cerrarMensaje">Aceptar</button>
    </div>
</dialog>

<script src="js/dialog.js"></script>



<script src="js/login.js"></script>
</body>
</html>
