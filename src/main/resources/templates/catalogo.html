<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo - Jardinería Verde</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<header>
    <h1>Catálogo de productos</h1>
    <nav>
        <a href="/">Inicio</a>
        <a href="/carrito">Carrito</a>
    </nav>
</header>

<main class="grid">
    <div th:each="producto : ${productos}" class="card">
        <img th:src="@{/img/productos/} + ${producto.imagen}" alt="Imagen de producto">
        <h2 th:text="${producto.nombre}"></h2>
        <p th:text="${producto.descripcion}"></p>
        <p><strong th:text="${producto.precio} + ' €'"></strong></p>
        <button>Añadir al carrito</button>
    </div>
</main>

<footer>© 2025 Jardinería Verde</footer>
</body>
</html>
